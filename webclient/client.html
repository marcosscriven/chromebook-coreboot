<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Coreboot FS</title>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <script src="https://cdn.jsdelivr.net/jquery/2.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/bootstrap@3.3.6(css/bootstrap-theme.min.css+css/bootstrap.min.css)">
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/d3js/3.5.16/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/dropzone/4.3.0/dropzone.min.js"></script>
</head>

<body>
  <h1>Coreboot File System</h1>

  <div class="container-fluid">
    <div class="row">
      <form>
        <div class="form-inline">
          <input id="files" name="files" type="file" />
          <input onkeypress="onUrlEnter(event)" style="width:80%" type="url" class="form-control" id="url" placeholder="Url or file" value="https://github.com/marcosscriven/chromebook-coreboot/releases/download/release-1456238351/wolf.bootstub.rom">
          <input onclick="addRemoteFile();" class="btn btn-success" type="button" value="Load Rom">
        </div>
        <div class="form-inline">
          <input onclick="print();" class="btn btn-success" type="button" value="Print">
          <input onclick="addItem();" class="btn btn-success" type="button" value="Add">
          <input onclick="removeItem();" class="btn btn-success" type="button" value="Delete">
        </div>
      </form>
    </div>
    <div class="row">
      <div id="resultTable"></div>
    </div>
  </div>
  </div>
  <script src="/client.js"></script>
</body>

</html>
